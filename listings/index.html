    <style>
        .listings-hero {
            height: 40vh;
            display: flex;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, rgba(46, 55, 114, 0.9), rgba(46, 55, 114, 0.7));
            margin-bottom: 40px;
        }
        
        /* Filters and Search */
        .filters-container {
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .search-box {
            display: flex;
            margin-bottom: 20px;
            max-width: 600px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        
        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-box button {
            background: var(--accent);
            border: none;
            color: var(--primary-bg);
            padding: 0 20px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: #ffd700;
        }
        
        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group select, .filter-group button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-group select:hover, .filter-group button:hover {
            border-color: var(--accent);
        }
        
        .reset-btn {
            background: transparent !important;
            margin-left: auto;
        }
        
        .reset-btn:hover {
            color: var(--accent) !important;
        }
        
        /* Property Grid */
        .property-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px 0 50px;
        }
        
        .property-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .property-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(245, 198, 84, 0.3);
        }
        
        .property-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .property-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--accent);
            color: var(--primary-bg);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .property-info {
            padding: 20px;
        }
        
        .property-price {
            color: var(--accent);
            font-size: 1.4rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .property-address {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .property-features {
            display: flex;
            gap: 15px;
            margin: 15px 0;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .property-features span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .view-details {
            display: block;
            text-align: center;
            background: rgba(245, 198, 84, 0.1);
            color: var(--accent);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }
        
        .view-details:hover {
            background: rgba(245, 198, 84, 0.2);
        }
        
        /* Loading Indicator */
        .loading-indicator {
            text-align: center;
            padding: 40px 0;
            grid-column: 1 / -1;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 15px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* No Results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            grid-column: 1 / -1;
        }
        
        .no-results i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }
        
        .no-results h3 {
            color: white;
            margin-bottom: 10px;
        }
        
        .no-results p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        
        .modal-content {
            background: #1a1f3d;
            margin: 0 auto;
            max-width: 1000px;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-modal:hover {
            background: var(--accent);
            color: var(--primary-bg);
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .reset-btn {
                margin-left: 0;
                margin-top: 10px;
            }
        }
        
        @media (max-width: 768px) {
            .property-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .search-box {
                max-width: 100%;
            }
        }
    </style>
